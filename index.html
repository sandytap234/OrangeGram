
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>СКОРО</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Russo+One&display=swap');
        :root {
            --neon-pink: #ff00ff;
            --neon-blue: #00ffff;
            --neon-yellow: #ffff00;
            --toxic-green: #00ff00;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background: #000;
            font-family: 'Russo One', sans-serif;
            color: #fff;
            height: 100vh;
            width: 100vw;
        }
        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.1'/%3E%3C/svg%3E");
            pointer-events: none;
            opacity: 0.15;
            z-index: 100;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            z-index: 1;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--neon-pink), #120052, var(--neon-blue), #000);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            z-index: -2;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .title-container {
            position: relative;
            margin-bottom: 5vh;
            width: 100%;
            text-align: center;
        }
        .title {
            font-size: clamp(1.8rem, 8vw, 8rem);
            text-align: center;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            position: relative;
            transform: skewX(-5deg);
            text-shadow:
                0.05em 0 0 rgba(255, 0, 255, 0.75),
                -0.025em -0.05em 0 rgba(0, 255, 255, 0.75),
                0.025em 0.05em 0 rgba(255, 255, 0, 0.75);
            animation: glitch 2s infinite;
            padding: 0 5px;
            overflow-wrap: break-word;
            word-break: break-word;
        }
        @keyframes glitch {
            0% { text-shadow: 0.05em 0 0 var(--neon-pink), -0.05em -0.025em 0 var(--neon-blue), -0.025em 0.05em 0 var(--neon-yellow); }
            14% { text-shadow: 0.05em 0 0 var(--neon-pink), -0.05em -0.025em 0 var(--neon-blue), -0.025em 0.05em 0 var(--neon-yellow); }
            15% { text-shadow: -0.05em -0.025em 0 var(--neon-pink), 0.025em 0.025em 0 var(--neon-blue), -0.05em -0.05em 0 var(--neon-yellow); }
            49% { text-shadow: -0.05em -0.025em 0 var(--neon-pink), 0.025em 0.025em 0 var(--neon-blue), -0.05em -0.05em 0 var(--neon-yellow); }
            50% { text-shadow: 0.025em 0.05em 0 var(--neon-pink), 0.05em 0 0 var(--neon-blue), 0 -0.05em 0 var(--neon-yellow); }
            99% { text-shadow: 0.025em 0.05em 0 var(--neon-pink), 0.05em 0 0 var(--neon-blue), 0 -0.05em 0 var(--neon-yellow); }
            100% { text-shadow: -0.025em 0 0 var(--neon-pink), -0.025em -0.025em 0 var(--neon-blue), -0.025em -0.05em 0 var(--neon-yellow); }
        }
        .title::before,
        .title::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .title::before {
            left: 2px;
            text-shadow: -2px 0 var(--toxic-green);
            animation: glitch-1 2s infinite linear alternate-reverse;
            clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
        }
        .title::after {
            left: -2px;
            text-shadow: 2px 0 var(--neon-pink);
            animation: glitch-2 1s infinite linear alternate-reverse;
            clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%);
        }
        @keyframes glitch-1 {
            0% { clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%); }
            7% { clip-path: polygon(0 15%, 100% 15%, 100% 40%, 0 40%); }
            14% { clip-path: polygon(0 50%, 100% 50%, 100% 95%, 0 95%); }
            21% { clip-path: polygon(0 70%, 100% 70%, 100% 85%, 0 85%); }
            28% { clip-path: polygon(0 80%, 100% 80%, 100% 75%, 0 75%); }
            35% { clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%); }
            42% { clip-path: polygon(0 50%, 100% 50%, 100% 70%, 0 70%); }
            49% { clip-path: polygon(0 10%, 100% 10%, 100% 35%, 0 35%); }
            56% { clip-path: polygon(0 40%, 100% 40%, 100% 60%, 0 60%); }
            63% { clip-path: polygon(0 60%, 100% 60%, 100% 100%, 0 100%); }
            70% { clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%); }
            100% { clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%); }
        }
        @keyframes glitch-2 {
            0% { clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%); }
            15% { clip-path: polygon(0 65%, 100% 65%, 100% 80%, 0 80%); }
            30% { clip-path: polygon(0 85%, 100% 85%, 100% 95%, 0 95%); }
            45% { clip-path: polygon(0 60%, 100% 60%, 100% 75%, 0 75%); }
            60% { clip-path: polygon(0 35%, 100% 35%, 100% 50%, 0 50%); }
            75% { clip-path: polygon(0 45%, 100% 45%, 100% 70%, 0 70%); }
            100% { clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%); }
        }
        .subtitle {
            font-size: clamp(1rem, 3.5vw, 2.5rem);
            margin-bottom: 5vh;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            position: relative;
            display: inline-block;
            color: var(--neon-yellow);
            animation: flicker 2s infinite alternate;
            overflow: hidden;
            text-align: center;
            width: 100%;
            padding: 0 10px;
        }
        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
            20%, 24%, 55% { opacity: 0.5; }
        }
        .subtitle::before {
            content: '';
            position: absolute;
            top: 0;
            left: -10%;
            width: 120%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transform: skewX(45deg) translateX(-150%);
            animation: scan 5s linear infinite;
        }
        @keyframes scan {
            0% { transform: skewX(45deg) translateX(-150%); }
            50% { transform: skewX(45deg) translateX(150%); }
            100% { transform: skewX(45deg) translateX(-150%); }
        }
        .timer-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: clamp(0.5rem, 2vw, 2rem);
            margin-bottom: 5vh;
            width: 100%;
            max-width: 90%;
        }
        .timer-item {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: clamp(0.5rem, 1.5vw, 2rem);
            overflow: hidden;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
            backdrop-filter: blur(5px);
            border-radius: 5px;
            min-width: clamp(60px, 15vw, 150px);
            max-width: 150px;
        }
        .timer-item::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: rotate 4s linear infinite;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .timer-value {
            font-size: clamp(1.3rem, 4vw, 4rem);
            background: linear-gradient(to right, var(--neon-pink), var(--neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
            position: relative;
            z-index: 1;
        }
        .timer-label {
            font-size: clamp(0.5rem, 1.2vw, 1.2rem);
            color: #ffffff;
            margin-top: 5px;
            position: relative;
            z-index: 1;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        .glitch-lines {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            z-index: 10;
            pointer-events: none;
            overflow: hidden;
        }
        .glitch-line {
            position: absolute;
            width: 100%;
            height: 1px;
            background-color: rgba(0, 255, 255, 0.3);
            animation: glitch-line 4s infinite;
        }
        @keyframes glitch-line {
            0% { transform: translateY(-100%); }
            50% { transform: translateY(5000%); }
            100% { transform: translateY(10000%); }
        }
        .crt {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 11;
            pointer-events: none;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%);
            background-size: 100% 4px;
            animation: staticRipple 0.3s infinite;
        }
        @keyframes staticRipple {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }
        .footer {
            position: absolute;
            bottom: clamp(10px, 3vh, 30px);
            font-size: clamp(0.7rem, 1.5vw, 1.2rem);
            color: var(--neon-blue);
            letter-spacing: 0.1em;
            text-transform: uppercase;
            animation: pulse 2s infinite;
            text-align: center;
            width: 100%;
        }
        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
        @media (max-width: 768px) {
            .container {
                padding: 0.5rem;
                justify-content: space-around;
            }
            .timer-container {
                width: 95%;
                justify-content: center;
                gap: 0.5rem;
            }
            .title {
                letter-spacing: 0.05em;
            }
            .subtitle {
                letter-spacing: 0.05em;
                margin-bottom: 2.5vh;
            }
        }
        @media (max-width: 480px) {
            .timer-item {
                min-width: 60px;
                padding: 0.4rem;
                flex: 0 0 calc(25% - 8px);
            }
            .timer-container {
                gap: 4px;
            }
            .timer-value {
                font-size: clamp(1.3rem, 6vw, 2rem);
            }
            .timer-label {
                font-size: clamp(0.4rem, 2vw, 0.7rem);
            }
        }
        @media (max-width: 360px) {
            .timer-item {
                min-width: 55px;
            }
            .title {
                font-size: 1.5rem;
            }
            .subtitle {
                font-size: 0.9rem;
            }
        }
        .digital-artifacts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9;
        }
        .artifact {
            position: absolute;
            background: rgba(255, 0, 255, 0.5);
            mix-blend-mode: screen;
        }
    </style>
</head>
<body>
    <div class="noise"></div>
    <div class="background"></div>
    <div class="glitch-lines" id="glitch-lines"></div>
    <div class="digital-artifacts" id="artifacts"></div>
    <div class="crt"></div>
    <div class="container">
        <div class="title-container">
            <h1 class="title" data-text="СКОРО">СКОРО</h1>
        </div>
        <p class="subtitle" id="subtitle">Скоро к вашим услугам</p>
        </div>
        <p class="footer">СКОРО © 2025</p>
    </div>
    <script>
        const userLang = navigator.language || navigator.userLanguage;
        function translateText() {
            const title = document.querySelector('.title');
            const subtitle = document.getElementById('subtitle');
            const footer = document.querySelector('.footer');
            const daysLabel = document.querySelector('#days').nextElementSibling;
            const hoursLabel = document.querySelector('#hours').nextElementSibling;
            const minutesLabel = document.querySelector('#minutes').nextElementSibling;
            const secondsLabel = document.querySelector('#seconds').nextElementSibling;
            const pageTitle = document.querySelector('title');
            if (userLang.startsWith('ru')) {
                title.innerText = 'СКОРО';
                subtitle.innerText = 'Скоро к вашим услугам';
                footer.innerText = 'СКОРО © 2025';
                daysLabel.innerText = 'ДНЕЙ';
                hoursLabel.innerText = 'ЧАСОВ';
                minutesLabel.innerText = 'МИНУТ';
                secondsLabel.innerText = 'СЕКУНД';
                pageTitle.innerText = 'СКОРО';
            } else if (userLang.startsWith('az')) {
                title.innerText = 'YAXINDA';
                subtitle.innerText = 'Yaxın zamanda xidmətinizdə';
                footer.innerText = 'YAXINDA © 2025';
                daysLabel.innerText = 'GÜNLƏR';
                hoursLabel.innerText = 'SAATLAR';
                minutesLabel.innerText = 'DƏQİQƏLƏR';
                secondsLabel.innerText = 'SANIYƏLƏR';
                pageTitle.innerText = 'YAXINDA';
            } else {
                title.innerText = 'СКОРО';
                subtitle.innerText = 'Скоро к вашим услугам';
                footer.innerText = 'СКОРО © 2025';
                daysLabel.innerText = 'ДНЕЙ';
                hoursLabel.innerText = 'ЧАСОВ';
                minutesLabel.innerText = 'МИНУТ';
                secondsLabel.innerText = 'СЕКУНД';
                pageTitle.innerText = 'СКОРО';
            }
        }

        window.onload = function() {
            translateText();
        };

        for (let i = 0; i < 10; i++) {
            const line = document.createElement('div');
            line.classList.add('glitch-line');
            line.style.top = Math.random() * 100 + '%';
            line.style.animationDuration = (Math.random() * 4 + 1) + 's';
            line.style.animationDelay = (Math.random() * 4) + 's';
            document.getElementById('glitch-lines').appendChild(line);
        }

        function createArtifacts() {
            const artifactsContainer = document.getElementById('artifacts');
            artifactsContainer.innerHTML = '';
            const count = Math.floor(Math.random() * 5) + 3;
            for (let i = 0; i < count; i++) {
                const artifact = document.createElement('div');
                artifact.classList.add('artifact');
                const width = Math.random() * 300 + 20;
                const height = Math.random() * 10 + 2;
                artifact.style.width = width + 'px';
                artifact.style.height = height + 'px';
                artifact.style.left = Math.random() * 100 + '%';
                artifact.style.top = Math.random() * 100 + '%';
                artifact.style.opacity = Math.random() * 0.7 + 0.3;
                artifact.style.background = `rgb(${Math.random() * 255}, ${Math.random() * 100}, ${Math.random() * 255})`;
                artifact.style.transform = `rotate(${Math.random() * 360}deg)`;
                artifactsContainer.appendChild(artifact);
            }
        }
        setInterval(createArtifacts, 600);
        const countDownDate = new Date("2025-05-26T00:00:00").getTime();
        const x = setInterval(function() {
            const now = new Date().getTime();
            const distance = countDownDate - now;
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            document.getElementById("days").innerText = days.toString().padStart(2, '0');
            document.getElementById("hours").innerText = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerText = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerText = seconds.toString().padStart(2, '0');
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("days").innerText = "00";
                document.getElementById("hours").innerText = "00";
                document.getElementById("minutes").innerText = "00";
                document.getElementById("seconds").innerText = "00";
                document.getElementById("subtitle").innerText = "МЫ ЗАПУСТИЛИСЬ";
            }
            if (Math.random() > 0.97) {
                document.querySelector('.title').style.transform = `skewX(${Math.random() * 10 - 5}deg)`;
                setTimeout(() => {
                    document.querySelector('.title').style.transform = 'skewX(-5deg)';
                }, 100);
            }
        }, 1000);
        document.addEventListener('mousemove', function(e) {
            if (Math.random() > 0.92) {
                const artifact = document.createElement('div');
                artifact.classList.add('artifact');
                artifact.style.width = (Math.random() * 100 + 10) + 'px';
                artifact.style.height = (Math.random() * 5 + 1) + 'px';
                artifact.style.left = e.clientX + 'px';
                artifact.style.top = e.clientY + 'px';
                artifact.style.opacity = Math.random() * 0.5 + 0.3;
                artifact.style.background = `rgb(${Math.random() * 255}, ${Math.random() * 100}, ${Math.random() * 255})`;
                artifact.style.transform = `rotate(${Math.random() * 360}deg)`;
                document.getElementById('artifacts').appendChild(artifact);
                setTimeout(() => {
                    artifact.remove();
                }, 1000);
            }
        });
    </script>
</body>
</html>
